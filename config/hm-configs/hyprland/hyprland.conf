## Main ##
##########

monitor = DP-1, highres@highrr, auto, 1

## Vnc testing
monitor = VNC-1, 1920x1080@60, 0x0, 1, mirror, DP-1
monitor = VNC-2, 1920x1080@60, 0x0, 1, mirror, DP-1
