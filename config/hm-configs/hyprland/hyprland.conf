windowrulev2 = tile, class:(steam), title:(Steam)

## Archive Man
windowrulev2 = float, class:^(file-roller|org.gnome.FileRoller)$
windowrulev2 = size 60% 70%, class:^(file-roller|org.gnome.FileRoller)$

## File manager
